{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='article.css') }}">

<article class="page">
  <header class="page-head">
    <div class="kicker">{{ article.section|upper }}</div>
    <h1 class="title">{{ article.title }}</h1>
    <div class="meta">Опубликовано: {{ article.created_at.strftime('%Y-%m-%d %H:%M') }}</div>
  </header>

  <!-- В БД хранится ПОЛНЫЙ HTML. Он может включать <figure class="article-hero">,
       который добавит наш скрипт fetch_images_openverse.py -->
  <div class="prose">
    {{ article.text | safe }}
  </div>

  <footer class="page-foot">
    <a class="link-reset back" href="{{ url_for('index') }}">← На главную</a>
  </footer>
</article>
{% endblock %}
